<div class="tc-tiddler-body tc-reveal"><blockquote><p>东北酸菜 五花肉 粉条 葱 姜 八角 生抽 味精 盐</p></blockquote><ol><li>东北酸菜洗净，粉条泡软，五花肉切块</li><li>锅里热油，五花肉下锅炒出油</li><li>加入葱、姜、八角、花椒炒出香味，加一点点生抽，加一碗水</li><li>煮开水后，捞出八角、姜，全部倒入砂锅，加入东北酸菜，小火焖 30 min 以上</li><li>加入粉条、盐和少许味精，继续小火焖 20 min ，粉条软了即可</li></ol></div>
